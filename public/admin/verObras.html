<script>
  $(function () {
    try {
    //Initialize Select2 Elements
    $(".select2").select2();

    //Datemask dd/mm/yyyy
    $("#datemask").inputmask("dd/mm/yyyy", {"placeholder": "dd/mm/yyyy"});
    //Datemask2 mm/dd/yyyy
    $("#datemask2").inputmask("mm/dd/yyyy", {"placeholder": "mm/dd/yyyy"});
    //Money Euro
    $("[data-mask]").inputmask();

    //Date range picker
    $('#reservation').daterangepicker();
    //Date range picker with time picker
    $('#reservationtime').daterangepicker({timePicker: true, timePickerIncrement: 30, format: 'MM/DD/YYYY h:mm A'});
    //Date range as a button
    $('#daterange-btn').daterangepicker(
        {
          ranges: {
            'Today': [moment(), moment()],
            'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
            'Last 7 Days': [moment().subtract(6, 'days'), moment()],
            'Last 30 Days': [moment().subtract(29, 'days'), moment()],
            'This Month': [moment().startOf('month'), moment().endOf('month')],
            'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')]
          },
          startDate: moment().subtract(29, 'days'),
          endDate: moment()
        },
        function (start, end) {
          $('#daterange-btn span').html(start.format('MMMM D, YYYY') + ' - ' + end.format('MMMM D, YYYY'));
        }
    );

    //Date picker
    $('#datepicker').datepicker({
      autoclose: true
    });

    //iCheck for checkbox and radio inputs
    $('input[type="checkbox"].minimal, input[type="radio"].minimal').iCheck({
      checkboxClass: 'icheckbox_minimal-blue',
      radioClass: 'iradio_minimal-blue'
    });
    //Red color scheme for iCheck
    $('input[type="checkbox"].minimal-red, input[type="radio"].minimal-red').iCheck({
      checkboxClass: 'icheckbox_minimal-red',
      radioClass: 'iradio_minimal-red'
    });
    //Flat red color scheme for iCheck
    $('input[type="checkbox"].flat-red, input[type="radio"].flat-red').iCheck({
      checkboxClass: 'icheckbox_flat-green',
      radioClass: 'iradio_flat-green'
    });

    //Colorpicker
    $(".my-colorpicker1").colorpicker();
    //color picker with addon
    $(".my-colorpicker2").colorpicker();

    //Timepicker
    $(".timepicker").timepicker({
      showInputs: false
    });
    } catch(exp) {
      
    }
    
  });
  
  $(document).ready(function () {
    loadObras();
  });
  
 function loadObras() {
   var obrasManager = new ObraManager();
   obrasManager.obtenerAll(function (rm) {
     renderObras(rm.getObject());
   }, function (rm) {
     
   });
 }
 
 function renderObras(obras) {
   var ulElement = document.getElementById("obras");
   ulElement.innerHTML = "";
   var obrasHtml = "";
   for (var index = 0; index < obras.length; index++) {
     var obra = obras[index];
     obrasHtml = '<li style="padding-bottom:30px;"><div class="box-body"><div class="form-group"><div class="col-md-12" style="margin: 0; padding: 0;"><div class="box-body"><h3 class="box-title">'+obra.nombre+'</h3><div style="width:710px;margin:0 auto;"><div style="float:left;margin-top: 20px;"><div><label for="currentBanner1Image">Imagen de la obra</label></div> <div style="width: 300px; height: 480px;background-repeat:no-repeat; background-image: url('+obra.imagen+')"><img id="currentBanner1Image" width="30%" ></img></div></div><div style="float: left;margin-left: 50px; width:300px; height:auto;margin-top: 20px;"><div class="form-group"><label for="banner1Url">Nombre de la obra</label><p class="help-block">'+obra.nombre+'</p></div><div class="form-group"><label for="banner1Url">Descripci√≥n corta.</label><p class="help-block" style="width: 290px;">'+obra.descripcionCorta+'</p></div><div class="form-group"><label for="banner1Url">Descripci√≥n larga.</label><p class="help-block" style="width: 290px;">'+obra.descripcionLarga+'</p></div><div class="form-group"><label for="banner1Url">Audio</label><p class="help-block" style="width: 290px;"><a href="'+obra.audio+'">audio</a></p></div><div class="box-footer" style="text-align: right;"><button class="btn btn-primary" style="width: 280px; border-radius: 0px; border-color: transparent; height: 44px; background: #007889; margin-top: 30px; font-weight: bold; font-size: 17px;display: list-item;" onclick="editarObra('+obra.id+');">Editar Obra</button><button class="btn btn-primary" style="width: 280px; border-radius: 0px; border-color: transparent; height: 44px; background: #007889; margin-top: 30px; font-weight: bold; font-size: 17px;" onclick="eliminarObra('+obra.id+');">Eliminar</button></div></div></div></div></div></div></div></li>';
     ulElement.innerHTML += obrasHtml;
   }
 }
  
  function editarObra(id) {
    window.location.href = "editarObra.html?idObra=" + id;
  }
  
  function eliminarObra(id) {
    var obrasManager = new ObraManager();
   obrasManager.eliminarObra(id, function (rm) {
     loadObras();
   }, function(rm) {

   });
  }
